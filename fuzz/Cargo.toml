[package]
name = "pea2pea-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
async-trait = "0.1"
bytes = "1"
libfuzzer-sys = "0.4"
tokio = { version = "1.14", features = ["rt-multi-thread"] }

[dependencies.pea2pea]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false
